<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f8fafc;
            width: 800px;
            height: 600px;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo { 
            font-size: 24px; 
            font-weight: bold; 
            color: #4f46e5; 
            margin-bottom: 30px;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            background: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .step-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="step-indicator">Step 1 of 2</div>
    <div class="container">
        <div class="logo">TalentLit ATS</div>
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #111827;">Welcome Back</h2>
            <p style="text-align: center; color: #6b7280; margin-bottom: 30px;">
                Access your TalentLit dashboard
            </p>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" value="john@acme.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" value="••••••••">
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <label style="margin: 0;">
                    <input type="checkbox" checked> Remember me
                </label>
                <a href="#" style="color: #4f46e5; text-decoration: none;">Forgot password?</a>
            </div>
            <button class="btn">Sign In</button>
            <div class="nav-links">
                <a href="#">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
