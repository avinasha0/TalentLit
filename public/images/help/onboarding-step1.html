<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f8fafc;
            width: 800px;
            height: 600px;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo { 
            font-size: 24px; 
            font-weight: bold; 
            color: #4f46e5; 
            margin-bottom: 30px;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .btn {
            background: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .step-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="step-indicator">Step 1 of 3</div>
    <div class="container">
        <div class="logo">TalentLit ATS</div>
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #111827;">Set Up Your Organization</h2>
            <p style="text-align: center; color: #6b7280; margin-bottom: 30px;">
                Tell us about your company to personalize your experience
            </p>
            <div class="form-group">
                <label>Company Name *</label>
                <input type="text" placeholder="Enter your company name" value="Acme Corporation">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Industry *</label>
                    <select>
                        <option>Technology</option>
                        <option selected>Healthcare</option>
                        <option>Finance</option>
                        <option>Manufacturing</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Company Size *</label>
                    <select>
                        <option>1-10 employees</option>
                        <option selected>11-50 employees</option>
                        <option>51-200 employees</option>
                        <option>200+ employees</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Company Description</label>
                <textarea placeholder="Briefly describe your company and what you do"></textarea>
            </div>
            <div class="form-group">
                <label>Website</label>
                <input type="url" placeholder="https://yourcompany.com" value="https://acme.com">
            </div>
            <button class="btn">Continue to Next Step</button>
        </div>
    </div>
</body>
</html>
