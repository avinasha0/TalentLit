<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f8fafc;
            width: 800px;
            height: 600px;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo { 
            font-size: 24px; 
            font-weight: bold; 
            color: #4f46e5; 
            margin-bottom: 30px;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            background: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .step-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="step-indicator">Step 2 of 2</div>
    <div class="container">
        <div class="logo">TalentLit ATS</div>
        <div class="form-container">
            <div class="success-message">
                âœ“ Email verification sent! Check your inbox.
            </div>
            <h2 style="text-align: center; margin-bottom: 30px; color: #111827;">Complete Your Profile</h2>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="Enter your first name" value="John">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name" value="Doe">
            </div>
            <div class="form-group">
                <label>Company Size</label>
                <select>
                    <option>1-10 employees</option>
                    <option selected>11-50 employees</option>
                    <option>51-200 employees</option>
                    <option>200+ employees</option>
                </select>
            </div>
            <div class="form-group">
                <label>Industry</label>
                <select>
                    <option>Technology</option>
                    <option selected>Healthcare</option>
                    <option>Finance</option>
                    <option>Other</option>
                </select>
            </div>
            <button class="btn">Complete Setup</button>
        </div>
    </div>
</body>
</html>
